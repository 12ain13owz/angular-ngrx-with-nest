<p-card
  class="mb-4 cursor-move rounded-lg border border-l-4 border-gray-600 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg"
  [ngClass]="{
    'border-l-blue-500 bg-blue-50/50 hover:bg-blue-100/80': tasks().status === 'TODO',
    'border-l-yellow-500 bg-yellow-50/50 hover:bg-yellow-100/80': tasks().status === 'IN_PROGRESS',
    'border-l-green-500 bg-green-50/50 hover:bg-green-100/80': tasks().status === 'DONE',
  }"
>
  <div class="flex flex-col gap-y-3">
    <div class="flex items-center justify-between">
      <p-tag [value]="tasks().title" [severity]="getTagSeverity()"></p-tag>
      <p-button
        type="button"
        icon="pi pi-pencil"
        size="small"
        variant="text"
        rounded
        pTooltip="Edit Task"
        tooltipPosition="top"
        (click)="onEditTasks()"
      ></p-button>
    </div>

    <p class="font-medium">
      {{ tasks().description }}
      <p-divider></p-divider>
    </p>

    <div class="flex items-center gap-2 text-gray-500">
      <i class="pi pi-user-edit text-sm"></i>
      <span class="text-xs font-medium">Reporter:</span>
      <p-message severity="secondary" variant="simple" size="small">
        {{ tasks().reporterName }}
      </p-message>
    </div>

    <div class="flex items-center gap-2 text-gray-500">
      <i class="pi pi-user-plus text-sm"></i>
      @if (tasks().assigneeId) {
        <span class="text-xs font-medium text-gray-500">Assigned:</span>
        <p-message severity="secondary" variant="simple" size="small">
          {{ tasks().assigneeName }}
        </p-message>
      } @else {
        <span class="text-xs font-medium">Unassigned</span>
      }
    </div>
  </div>
</p-card>
